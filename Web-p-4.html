<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Grocery Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
}
header {
    background: #00695c;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    padding: 20px;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 15px;
}
.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
button {
    background: #00695c;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #004d40;
}
.cart, .api {
    background: white;
    padding: 15px;
    margin-top: 20px;
    border-radius: 8px;
}
footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>
    <h1>Smart Grocery Shop</h1>
    <p>Dynamic Website using ES6 & APIs</p>
</header>

<div class="container">

    <!-- PRODUCTS -->
    <section>
        <h2>Products</h2>
        <div class="products" id="productList"></div>
    </section>

    <!-- CART -->
    <section class="cart">
        <h2>Cart</h2>
        <p id="cartItems">Cart is empty</p>
        <button onclick="clearCart()">Clear Cart</button>
    </section>

    <!-- API SECTION -->
    <section class="api">
        <h2>Live Product Tip (API)</h2>
        <p id="apiData">Click button to load tip</p>
        <button onclick="loadAPI()">Load Tip</button>
    </section>

</div>

<footer>
    <p>&copy; 2026 Smart Grocery Shop</p>
</footer>

<script>
// ===== ES6 ARRAYS & OBJECTS =====
const products = [
    { id: 1, name: "Rice", price: 60 },
    { id: 2, name: "Milk", price: 50 },
    { id: 3, name: "Apple", price: 120 },
    { id: 4, name: "Bread", price: 40 }
];

let cart = [];

// ===== DOM MANIPULATION =====
const productList = document.getElementById("productList");
const cartItems = document.getElementById("cartItems");

// Display Products
const displayProducts = () => {
    productList.innerHTML = "";
    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
            <button onclick="addToCart('${product.name}')">Add to Cart</button>
        `;
        productList.appendChild(div);
    });
};

// ===== EVENT HANDLING & CONTROL FLOW =====
const addToCart = (item) => {
    cart.push(item);
    cartItems.innerText = "Items: " + cart.join(", ");
};

const clearCart = () => {
    cart = [];
    cartItems.innerText = "Cart is empty";
};

// ===== API USAGE =====
const loadAPI = async () => {
    try {
        const response = await fetch("https://api.adviceslip.com/advice");
        const data = await response.json();
        document.getElementById("apiData").innerText = data.slip.advice;
    } catch (error) {
        document.getElementById("apiData").innerText = "Failed to load data";
    }
};

// Initial Load
displayProducts();
</script>

</body>
</html>
